<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		#div {
			width: 200px;
			height: 50px;
			border: 2px solid #bbb;
			-webkit-box-orient: horizontal;
			display: -webkit-box;
		}
		
		.aa {
			-webkit-box-flex: 1;
		}
		
		.one {
			background: #00AACC;
		}
		
		.two {
			background: #F0AD4E;
		}
		
		.three {
			background: #1ABC9C;
		}
	</style>

	<body>
		<div id="div">
			<div class="aa one"></div>
			<div class="aa two"></div>
			<div class="aa three"></div>
		</div>
	</body>

</html>
